<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSmith.AI ‚Äî Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --font: 'Inter', system-ui, sans-serif;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
        }

        body {
            font-family: var(--font);
            background: linear-gradient(135deg, #0f0c29 0%, #1a1a3e 50%, #24243e 100%);
            color: #f1f1f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        .bg-orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #8b5cf6;
            top: -100px;
            left: -100px
        }

        .bg-orb:nth-child(2) {
            width: 350px;
            height: 350px;
            background: #ec4899;
            bottom: -80px;
            right: -80px;
            animation-delay: 2s
        }

        .bg-orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #06b6d4;
            top: 50%;
            left: 60%;
            animation-delay: 4s
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1)
            }

            100% {
                transform: translate(30px, -30px) scale(1.1)
            }
        }

        .container {
            text-align: center;
            padding: 40px 24px;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        /* Animated gear icon */
        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 28px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse-border 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-border {
            from {
                border-color: rgba(139, 92, 246, 0.2);
                box-shadow: 0 0 0 rgba(139, 92, 246, 0)
            }

            to {
                border-color: rgba(139, 92, 246, 0.5);
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.15)
            }
        }

        .gear-icon {
            width: 48px;
            height: 48px;
            color: var(--accent);
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        .brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #f1f1f4, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.92rem;
            color: #a0a0b8;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        /* Progress bar */
        .progress-track {
            width: 100%;
            max-width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            margin: 0 auto 28px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 35%;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--accent), #ec4899);
            animation: progress-slide 2s ease-in-out infinite;
        }

        @keyframes progress-slide {
            0% {
                transform: translateX(-100%)
            }

            100% {
                transform: translateX(380%)
            }
        }

        /* Info cards */
        .info-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 140px;
            flex: 1;
        }

        .info-card .label {
            font-size: 0.7rem;
            color: #6b6b80;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px
        }

        .info-card .value {
            font-size: 0.88rem;
            font-weight: 600;
            color: #f1f1f4
        }

        .credit {
            font-size: 0.72rem;
            color: #6b6b80;
            margin-top: 28px
        }

        .credit strong {
            color: #a0a0b8
        }

        /* Countdown timer */
        #countdown {
            font-variant-numeric: tabular-nums
        }
    </style>
</head>

<body>

    <div class="bg-orb"></div>
    <div class="bg-orb"></div>
    <div class="bg-orb"></div>

    <div class="container">
        <div class="icon-wrapper">
            <svg class="gear-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3" />
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
        </div>

        <div class="brand">MAILSMITH.AI</div>
        <h1>We'll Be Right Back</h1>
        <p class="subtitle">
            We're performing scheduled maintenance to improve your experience.
            The app will be back online shortly.
        </p>

        <div class="progress-track">
            <div class="progress-bar"></div>
        </div>

        <div class="info-row">
            <div class="info-card">
                <div class="label">Status</div>
                <div class="value">üîß Upgrading</div>
            </div>
            <div class="info-card">
                <div class="label">Est. Time</div>
                <div class="value" id="countdown">~30 min</div>
            </div>
        </div>

        <p class="credit">Made with ‚ù§Ô∏è by <strong>Kalyan BURMAN</strong></p>
    </div>

    <script>
        // Optional: Set a target time (edit this to your expected return time)
        // Format: 'YYYY-MM-DDTHH:MM:SS' in your local timezone
        const TARGET_TIME = null; // e.g. '2026-02-14T23:00:00'

        if (TARGET_TIME) {
            const target = new Date(TARGET_TIME).getTime();
            const el = document.getElementById('countdown');
            setInterval(() => {
                const diff = target - Date.now();
                if (diff <= 0) { el.textContent = 'Back soon!'; return; }
                const m = Math.floor(diff / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                el.textContent = `${m}m ${s.toString().padStart(2, '0')}s`;
            }, 1000);
        }
    </script>
</body>

</html>
