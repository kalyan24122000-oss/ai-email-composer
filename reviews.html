<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews ‚Äî MailSmith.AI</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%238b5cf6'/%3E%3Cstop offset='100%25' stop-color='%236d28d9'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='14' fill='url(%23g)'/%3E%3Cpath d='M16 22h32l-16 12L16 22z' fill='none' stroke='white' stroke-width='2.5' stroke-linejoin='round'/%3E%3Cpath d='M16 22v20h32V22' fill='none' stroke='white' stroke-width='2.5' stroke-linejoin='round'/%3E%3Ccircle cx='46' cy='20' r='7' fill='%23fbbf24'/%3E%3Cpath d='M46 15v5M46 24v1M43 20h6' stroke='white' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --font: 'Inter', system-ui, sans-serif;
            --bg: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f1f1f4;
            --text-secondary: #a0a0b8;
            --text-muted: #6b6b80;
            --accent: #8b5cf6;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: var(--font);
            background: linear-gradient(135deg, #0f0c29 0%, #1a1a3e 50%, #24243e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px
        }

        h1 span {
            color: var(--accent)
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 32px
        }

        .stats-row {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px 22px;
            text-align: center;
            min-width: 120px;
        }

        .stat-card .number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent)
        }

        .stat-card .label {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px
        }

        .review-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 24px;
            margin-bottom: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.1)
        }

        .review-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px
        }

        .reviewer-name {
            font-weight: 600;
            font-size: 0.95rem
        }

        .review-date {
            font-size: 0.72rem;
            color: var(--text-muted)
        }

        .review-stars {
            color: #fbbf24;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-bottom: 8px
        }

        .review-feedback {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 12px
        }

        .empty-state p {
            font-size: 0.9rem
        }

        .refresh-note {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 24px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(8px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .review-card {
            animation: fade-in 0.3s ease backwards
        }

        .review-card:nth-child(2) {
            animation-delay: 0.05s
        }

        .review-card:nth-child(3) {
            animation-delay: 0.1s
        }

        .review-card:nth-child(4) {
            animation-delay: 0.15s
        }

        .review-card:nth-child(5) {
            animation-delay: 0.2s
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to MailSmith.AI</a>
        <h1>‚≠ê User <span>Reviews</span></h1>
        <p class="subtitle">Feedback from MailSmith.AI users</p>

        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="number" id="totalReviews">‚Äî</div>
                <div class="label">Total Reviews</div>
            </div>
            <div class="stat-card">
                <div class="number" id="avgRating">‚Äî</div>
                <div class="label">Avg. Rating</div>
            </div>
            <div class="stat-card">
                <div class="number" id="fiveStarCount">‚Äî</div>
                <div class="label">5-Star Reviews</div>
            </div>
        </div>

        <div id="reviewsList"></div>

        <div class="refresh-note">Auto-refreshes every 30 seconds</div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        function renderStars(count) {
            return '‚òÖ'.repeat(count) + '‚òÜ'.repeat(5 - count);
        }

        async function loadReviews() {
            const container = document.getElementById('reviewsList');
            try {
                const resp = await fetch(`${BASE_URL}/api/reviews`);
                if (!resp.ok) throw new Error('Failed to fetch');
                const reviews = await resp.json();

                // Stats
                document.getElementById('totalReviews').textContent = reviews.length;
                if (reviews.length > 0) {
                    const avg = (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1);
                    document.getElementById('avgRating').textContent = avg;
                    document.getElementById('fiveStarCount').textContent = reviews.filter(r => r.rating === 5).length;
                } else {
                    document.getElementById('avgRating').textContent = '‚Äî';
                    document.getElementById('fiveStarCount').textContent = '0';
                }

                if (!reviews.length) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì≠</div>
                            <p>No reviews yet. Generate an email to leave the first review!</p>
                        </div>`;
                    return;
                }

                container.innerHTML = reviews.map(r => `
                    <div class="review-card">
                        <div class="review-header">
                            <span class="reviewer-name">${escapeHtml(r.name)}</span>
                            <span class="review-date">${r.timestamp || ''}</span>
                        </div>
                        <div class="review-stars">${renderStars(r.rating)}</div>
                        ${r.feedback ? `<div class="review-feedback">${escapeHtml(r.feedback)}</div>` : ''}
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p>Could not load reviews. Make sure the backend server is running.</p>
                    </div>`;
            }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Initial load
        loadReviews();

        // Auto-refresh every 30 seconds
        setInterval(loadReviews, 30000);
    </script>
</body>

</html>
